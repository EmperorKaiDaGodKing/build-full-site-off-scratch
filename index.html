<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Page</title>

  <style>
    /* Combined styles: page background gold, title fixed top-center, extra-large bold,
       and font color set to Miami Heat deep red (#98002E). */
    :root{
      --title-size: 4.5rem;      /* extra-large â€” adjust as needed */
      --title-weight: 900;       /* very bold */
      --title-color: #98002E;    /* Miami Heat deep red */
      --text-color: #98002E;
      --page-bg: gold;
      --title-top-offset: 1rem;  /* distance from top edge */
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: var(--page-bg);
      color: var(--text-color);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      /* Reserve space so page content doesn't sit under the fixed title */
      padding-top: calc(var(--title-size) + 2rem);
    }

    /* Title raised to the top center, extra-large and bold */
    .page-title{
      position: fixed;
      top: var(--title-top-offset);
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
      font-size: var(--title-size);
      font-weight: var(--title-weight);
      text-align: center;
      line-height: 1;
      z-index: 999;
      color: var(--title-color);
      /* subtle shadow for readability on gold */
      text-shadow: 0 1px 0 rgba(255,255,255,0.12);
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    main{
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
      font-size: 1.05rem;
      line-height: 1.6;
    }

    /* Small responsive tweak so title scales on narrow screens */
    @media (max-width: 480px) {
      :root { --title-size: 2.4rem; }
      body { padding-top: calc(var(--title-size) + 1.5rem); }
    }
  </style>
</head>
<body>
  <h1 class="page-title">Your Page Title</h1>

  <main>
    <!-- Page content goes here -->
    <p>Example content to show spacing beneath the fixed title.</p>
  </main>
</body>
</html>
